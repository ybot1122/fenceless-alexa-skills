<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Read SQS Sample</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.43.min.js"></script>
    <script>
      var cognitoIdentityPoolID = 'us-east-1:48326d47-5092-42a0-baa7-1639194edd04';
      var sqsUrl = 'https://sqs.us-east-1.amazonaws.com/365496274414/colorexpert';
      var awsRegion = 'us-east-1';

      // set the default config object
      var creds = new AWS.CognitoIdentityCredentials({
        IdentityPoolId: cognitoIdentityPoolID
      });

      AWS.config.credentials = creds;
      AWS.config.region = awsRegion ;
      var sqs = new AWS.SQS();
   
      function getQ() {
        var params = {
          QueueUrl: sqsUrl, /* required */
          VisibilityTimeout: 0,
          WaitTimeSeconds: 20
        };

        // get message from sqs
        sqs.receiveMessage(params, function(err, data) {
          if (err) {
            console.log(err, err.stack);
          } else {
            console.log(data);
            if (data.Messages[0]) {
              var myData = data.Messages[0].Body;
              document.getElementById("sqsMessage").innerHTML=myData;
            }
          }

          // delete the sqs message
          var params = {
            QueueUrl: sqsUrl,
            ReceiptHandle: data.Messages[0].ReceiptHandle
          };
          sqs.deleteMessage(params, function(err, data) {
            if (err) {
              console.log(err, err.stack);
            } else {
              console.log(data);
            }
          });
        console.log(data);
        getQ();
      });
    }
  </script>
</head>
<body onload="getQ()">
  <h1>What's your favorite color?</h1>
  <div id="sqsMessage"></div>
</body>
</html>
