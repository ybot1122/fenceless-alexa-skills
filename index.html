<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Read SQS Sample</title>
    <script src="./aws-custom.js"></script>
    <link rel="stylesheet" type="text/css" href="./bootstrap.css" />
    <style>

      body {
        font-variant: small-caps;
        letter-spacing: 2.5px;
      }

      h1, h2 {
        text-align: center;
        height: 50px;
      }

      #sqsMessage {
        border-bottom: 1px black solid;
        font-style: italic;
      }

      #player {
        height: 75vw;
        width: 100%;
      }

      @media (min-width: 768px) {
        #player {
          height: 25vw;
          width: 100%;
        }
      }

    </style>
</head>
<body>


  <div id="header">
    <h1>Fenceless</h1>
  </div>

  <div>
    <h2 id="last-message"><span id="sqsMessage">(say something)</span></h2>
  </div>

  <div id="main" class="container-fluid">
    <div class="row">
      <div class="player-wrapper col-xs-12 col-sm-3">
        <div id="player"></div>
      </div>
      <div class="col-xs-12 col-sm-9">
        <h3>Headliners</h3>
        <p>ISIS and Brexit and Trump</p>
      </div>
  </div>

  <script src="./sqs.js"></script>
  <script>
    var Yuck = (function() {
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }());

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        videoId: 'G5w7MIKwSO0',
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          fs: 0,
          rel: 0,
          autohide: 1
        }
      });
    }
  </script>
</body>
</html>
